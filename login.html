<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Supreme Hotel Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #041E42 0%, #4c81b3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      padding: 3rem 2rem;
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .hotel-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #041E42, #4c81b3);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 2.5rem;
      color: white;
    }

    .login-header h1 {
      color: #041E42;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: #666;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #041E42;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.9rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s;
      font-family: 'Arial', sans-serif;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4c81b3;
      box-shadow: 0 0 8px rgba(76, 129, 179, 0.2);
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #4c81b3;
      pointer-events: none;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #4c81b3;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 0.5rem;
    }

    .toggle-password:hover {
      color: #051542;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #4c81b3;
    }

    .remember-me label {
      margin: 0;
      color: #666;
      font-weight: normal;
      cursor: pointer;
    }

    .forgot-password {
      color: #4c81b3;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #051542;
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #041E42, #4c81b3);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 1rem;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(76, 129, 179, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .signup-link {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #4c81b3;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .signup-link a:hover {
      color: #051542;
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #ccc;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      margin: 0 1rem;
      color: #999;
      font-size: 0.85rem;
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .social-btn {
      padding: 0.8rem;
      border: 2px solid #e0e0e0;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .social-btn:hover {
      border-color: #4c81b3;
      color: #4c81b3;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 0.8rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
      font-size: 0.9rem;
    }

    .success-message {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 0.8rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
      }

      .login-header h1 {
        font-size: 1.5rem;
      }

      .social-login {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Header -->
    <div class="login-header">
      <div class="hotel-logo">
        <i class="fas fa-building"></i>
      </div>
      <h1>Supreme Hotel</h1>
      <p>Management System Login</p>
      <div style="margin-top:8px;display:flex;gap:8px;align-items:center;justify-content:center">
      </div>
    </div>

    <!-- Messages -->
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="handleLogin(event)">
      <!-- Email -->
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
        <div class="input-group">
          <input 
            type="email" 
            id="email" 
            placeholder="Enter your email" 
            required
            autocomplete="email"
          >
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            id="password" 
            placeholder="Enter your password" 
            required
            autocomplete="current-password"
          >
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </button>
        </div>
      </div>

      <!-- Form Options -->
      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember me</label>
        </label>
        <a href="#" class="forgot-password" onclick="handleForgotPassword(event)">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>OR</span>
    </div>

    <!-- Social Login -->
    <div class="social-login">
      <button type="button" class="social-btn" onclick="handleSocialLogin('google')">
        <i class="fab fa-google"></i> Google
      </button>
      <button type="button" class="social-btn" onclick="handleSocialLogin('microsoft')">
        <i class="fab fa-microsoft"></i> Microsoft
      </button>
    </div>

    <!-- Sign Up Link -->
    <div class="signup-link">
      Don't have an account? <a href="#" onclick="handleSignUp(event)">Create one</a>
    </div>
  </div>

  <script>
    // Demo credentials for testing
    const DEMO_CREDENTIALS = {
      email: 'admin@supremehotel.com',
      password: 'Admin@123'
    };

    // Toggle Password Visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Handle Login
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      // Clear previous messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      // Validate credentials (demo)
      if (email === DEMO_CREDENTIALS.email && password === DEMO_CREDENTIALS.password) {
        // Success
        const userData = {
          email: email,
          loginTime: new Date().toISOString(),
          rememberMe: rememberMe
        };

        if (rememberMe) {
          localStorage.setItem('hotelAdminUser', JSON.stringify(userData));
        } else {
          sessionStorage.setItem('hotelAdminUser', JSON.stringify(userData));
        }

        successMessage.innerHTML = '<i class="fas fa-check-circle"></i> Login successful! Redirecting...';
        successMessage.style.display = 'block';

        setTimeout(() => {
          window.location.href = 'main.html';
        }, 1500);
      } else {
        // Error
        errorMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Invalid email or password. Demo: admin@supremehotel.com / Admin@123';
        errorMessage.style.display = 'block';
      }
    }

    // Toggle Remember Me Label
    document.getElementById('rememberMe').addEventListener('change', function() {
      const label = document.querySelector('label[for="rememberMe"]');
      if (this.checked) {
        label.style.fontWeight = '600';
        label.style.color = '#041E42';
      } else {
        label.style.fontWeight = 'normal';
        label.style.color = '#666';
      }
    });

    // Handle Forgot Password
    function handleForgotPassword(event) {
      event.preventDefault();
      alert('Password reset feature would be implemented here.\n\nDemo: Use admin@supremehotel.com / Admin@123');
    }

    // Handle Social Login
    function handleSocialLogin(provider) {
      alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login integration would be implemented here.`);
    }

    // Handle Sign Up
    function handleSignUp(event) {
      event.preventDefault();
      alert('Sign up feature would redirect to a registration page.');
    }

    // Check if user is already logged in
    window.addEventListener('load', function() {
      const user = localStorage.getItem('hotelAdminUser') || sessionStorage.getItem('hotelAdminUser');
      if (user) {
        window.location.href = 'main.html';
      }
    });

    // Email and Password Validation on Input
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    emailInput.addEventListener('focus', function() {
      document.getElementById('errorMessage').style.display = 'none';
    });

    passwordInput.addEventListener('focus', function() {
      document.getElementById('errorMessage').style.display = 'none';
    });
  </script>
</body>
</html>

<script src="assistant.js"></script>
